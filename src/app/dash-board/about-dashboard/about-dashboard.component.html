<app-nav-dashboard></app-nav-dashboard>
<div class="body">
  <div class="form-container">
    <form (ngSubmit)="onSFormSubmit()" [formGroup]="aboutForm">

      <h2>About Dashboard</h2>
      <!-- Introduction Input -->
      <div class="form-group">
        <label for="text">Introduction Section</label>
        <label for="text">Introduction Title</label>
        <input type="text" placeholder="Introduction Title"  formControlName="AboutIntroductionTitle" name="AboutIntroductionTitle">

        <!-- Introduction description -->
        <label for="">Introduction description</label>
        <textarea name="AboutIntroductionDescription" id="AboutIntroductionDescription" formControlName="AboutIntroductionDescription" placeholder="Write Description here"></textarea>
        <!-- Introduction Image -->
        <label for="">Introduction Image</label>
        <input id="AboutIntroductionImage" type="file"  (change)="onFileChange($event,'AboutIntroductionImage')">

      </div>

       <!-- Professional-background Input -->
       <div class="form-group">
        <label for="">Professional-background description</label>
        <textarea name="AboutProfessionalBackgroundDescription" id="AboutProfessionalBackgroundDescription" formControlName="AboutProfessionalBackgroundDescription" placeholder="Write Description here"></textarea>

      </div>

        <!--About Projects Input -->
        <div class="form-group">
          <label for="">About Project title Header</label>
            <input type="text" placeholder="About ProjectTitle Header" formControlName="AboutProjectTitleHeader" name="AboutProjectTitleHeader">
          </div>
          <div class="form-group" formArrayName="AboutProjects">
            <label for="">About Projects </label>
            <div *ngFor="let Project of getProjects().controls; let i = index" [formGroupName]="i">
              <label for="">Project {{i+1}}</label>
              <input type="text" placeholder="Project Title" formControlName="ProjectTitle" />
              <textarea name=""  placeholder="project Description" formControlName="ProjectDescription"></textarea>
              <input type="text" placeholder="Project Github Link" formControlName="ProjectGithubLink" />
              <input type="text" placeholder="Project Hyper Link" formControlName="ProjectHyperLink" />
            </div>
            <button type="button" class="btn " (click)="addProject()">Add New Project</button>
          </div>
        <div>
      </div>
      <div class="form-group">
        <label for="text">Goals Section</label>

        <label for="text">About Goals Title</label>
        <input type="text" placeholder="Goals Title"  formControlName="AboutGoalsTitle" name="AboutGoalsTitle">

        <!-- Goals description -->
        <label for="">Introduction description</label>
        <textarea  id="AboutGoalsDescription" formControlName="AboutGoalsDescription" placeholder="Write Description here"></textarea>
        <!-- Introduction Image -->
        <label for="">Introduction Image</label>
        <input id="AboutIntroductionImage" type="file"  (change)="onFileChange($event,'AboutGoalsImage')">
        <label for="text">About Goals Cv Link</label>
        <input type="text" placeholder="Goals Link"  formControlName="AboutGoalsLink" name="AboutGoalsLink">
      </div>


      <!-- Submit Button -->
      <div class="form-group text-center">
        <input type="submit" value="Submit Form"/>
      </div>
    </form>
  </div>
</div>
